<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Modificar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Modificar Usuario</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioRegistro" (ngsubmit)="guardarDatos()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre_usuario" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contrase√±a</ion-label>
          <ion-input formControlName="pass" type="password" [disabled]="true" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-button
          [disabled]="false"

          >
            admin
          </ion-button>
        </ion-item>
        <br>
        <ion-button (click)="guardarDatos()">Guardar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
