<ion-header>
  <ion-toolbar>
    <ion-title>elimina-producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="productoActivo">
    <ion-img [src]="productoActivo.foto" loading="lazy"></ion-img>
    <ion-card-header>
      <ion-card-title>
        Nombre : {{productoActivo.nombre}}
        <br>
        Precio : ${{productoActivo.precio_venta}}
      </ion-card-title>
      <ion-card-subtitle>Proveedor :{{productoActivo.proveedor}}</ion-card-subtitle>
      <ion-label>Fecha elaboracion :{{productoActivo.fecha_fabricacion}}</ion-label>
      <ion-card-content>

        <ion-button
        expand="block"
        shape="round"
        color="danger"
        size="small"
        (click)="borrar()"
        >
        Eliminar
          <ion-icon
          slot="end"
          name="trash"
          >
          </ion-icon>
        </ion-button>

        <ion-button
        expand="block"
        shape="round"
        size="small"
        [routerLink]="['']"
        >
        Volver
          <ion-icon
          slot="end"
          name="arrow-back">
          </ion-icon>
        </ion-button>

      </ion-card-content>
    </ion-card-header>
  </ion-card>

</ion-content>
